{% extends "base.html" %}

{% block content %}
<br/>
<br/>
<h1>Evaluation</h1>
<form action="" method="post">
    {{ form.csrf_token }}
	<p>{{ form.custom_dir.label }} {{ form.custom_dir() }}</p>
	{% for error in form.custom_dir.errors %}
		<span style="color: red;">[{{ error }}]</span>
	{% endfor %}
	<p>{{ form.log_dir.label }} {{ form.log_dir() }}</p>
    {{ form.submit() }}
</form>
<br/>
<br/>
<br/>
<br/>
{% endblock %}
