{% extends "base.html" %}

{% block content %}
<br/>
<br/>
    <h1>Listing Models</h1>
<table class="table table-hover table-primary">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Worker Command</th>
      <th scope="col">PS Command</th>
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<br/>
<br/>
{% endblock %}
