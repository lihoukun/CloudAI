{% extends "base.html" %}

{% block content %}
<br/>
<br/>
<a href="{{ url_for('models_new') }}" class="btn btn-primary btn-lg" role="button">New Model</a>
<a href="{{ url_for('trainings_new') }}" class="btn btn-primary btn-lg" role="button">New Training</a>
<br/>
<br/>
<table class="table table-hover table-primary table-striped">
  <thead>
    <tr>
      <th scope="col">Model</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr>
      <td><a href="{{ url_for('model', name=row[0]) }}">{{ row[0] }}</a></td>
      <td>{{ row[2] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<br/>
<br/>
{% endblock %}
