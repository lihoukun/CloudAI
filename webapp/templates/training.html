{% extends "base.html" %}

{% block content %}
<br/>
<br/>
    <form action="" method="post">
        {{ form.csrf_token }}
       <input type="hidden" name="label" value="{{ label }}" />
        <p>{{ form.submit() }}</p>
    </form>
<table class="table table-hover table-primary">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Ready</th>
      <th scope="col">Status</th>
      <th scope="col">Log</th>
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr>
        {% for col in row %}
        <td>{{ col }}</td>
        {% endfor %}
        <td></td>
    </tr>
    <tr></tr>
    {% endfor %}
  </tbody>
</table>
<br/>
<br/>
{% endblock %}
