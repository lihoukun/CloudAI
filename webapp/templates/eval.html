{% extends "base.html" %}

{% block content %}
<br/>
<br/>
<h1>Evaluation</h1>
{% if current %}
<p>Current tensorboard label: {{ current[2] }}</p>
{% else %}
<p>Current tensorboard label: N/A </p>
{% endif %}
<form action="" method="post">
    {{ form.csrf_token }}
    {{ form.log_dir.label }}
    {{ form.log_dir() }}
    {{ form.submit() }}
</form>
<br/>
<br/>
<h1><a class="btn btn-primary btn-lg active" role="button" aria-pressed="true" href="{{ url_for('tensorboard') }}">TensorBoard</a></h1>
<br/>
<br/>
{% endblock %}
